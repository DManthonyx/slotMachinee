<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLOT_MACHINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JACKPOT</h1>
        </header>
        <main>
            <aside>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
            </aside>
            <article>
                <img src="images/slotmachine.png" class="slot_machine_img">
                <div class="slot_machine">
                    <img id="wheel1" class="slot_holder" src="images/bar.png">
                    <img id="wheel2" class="slot_holder" src="images/bar.png">
                    <img id="wheel3" class="slot_holder" src="images/bar.png">
                </div>
                <div class="btn_div">
                    <div class="btn_money">
                        <button class="twenty">20</button>
                        <button class="fifty">50</button>
                        <button class="hundred">100</button>
                    </div>
                    <button class="btn_play">PLAY</button>
                </div>
            </article>
            <aside>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
            </aside>
        </main>
        <footer>
            <div>
                <h2>MONEY</h2>
            </div>
        </footer>
    </div>

<script src="js/app.js"></script>    
</body>
</html>
