<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLOT_MACHINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="simpleModal modal">
            <div class="modalContent">
                <div class="modalHeader">
                    <h1>WELCOME TO JACK POT</h1>
                </div>
                <div class="divForm">
                    <form>
                        <input type="text" placeholder="FIRST NAME" required="required">
                        <input type="text" placeholder="LAST NAME" required="required">
                        <input type="password" placeholder="password" required="required">
                        <input type="password" placeholder="re-peat password" required="required">
                        <input type="text" placeholder="CREDIT CARD NUMBER">
                        <button class="submit">SUBMIT</button>
                    </form>
                </div>

            </div>
        </div>
        <header>
            <h1>JACKPOT</h1>
        </header>
        <main>
            <aside>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
            </aside>
            <article>
                <img src="images/slotmachine.png" class="slot_machine_img">
                <div class="slot_machine">
                    <img id="wheel1" class="slot_holder" src="images/bar.png">
                    <img id="wheel2" class="slot_holder" src="images/bar.png">
                    <img id="wheel3" class="slot_holder" src="images/bar.png">
                </div>
                <div class="btn_div">
                    <div class="btn_money">
                        <button class="twenty">20</button>
                        <button class="fifty">50</button>
                        <button class="hundred">100</button>
                    </div>
                    <button class="btn_play">PLAY</button>
                </div>
            </article>
            <aside>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
                <div class="light_bulb"></div>
            </aside>
        </main>
        <footer>
            <div>
                <h2 class="money">$</h2>
            </div>
        </footer>
    </div>
<audio>
    <source class="handle" src="audio/handle.wav" type="audio/wav">
</audio>
<audio>
    <source class="payout" src="audio/slot2.wav" type="audio/wav">
</audio>
<script src="js/app.js"></script>    
</body>
</html>
